{% block hand %}
<div id="hand" class="section">
    {% for tile in player.hand.hidden %}
    <div class="tile-container">
        <button class="tile" onclick="select(this)" suit="{{ tile.suit }}" selected="{{ tile.selected }}" id="{{ tile.id }}">{{ tile.symbol }}</button>
    </div>
    {% endfor %}
</div>
{% endblock %}
