{% block hand %}
<div id="hand" class="section bg-green">
    <div class="section-header">
        <h1>Hand</h1>
    </div>
    <div class="section-content">
        {% for tile in player.hand.hidden %}
        <div class="tile-container {% if tile.selected %} selected {% endif %}">
            <button class="tile hidden large-tile fg-{{ tile.suit }}
            {% if tile.uuid==player.drawn_tile.uuid %} bg-highlight {% endif %}
            {% if tile.selected %} selected {% endif %}"
                onclick="select(this)"
                id="{{ tile.id }}">
                    {{ tile.symbol }}
            </button>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
