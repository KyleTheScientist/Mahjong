{% block steal_options%}
{% if player._steal_options|count > 0 %}
<div id="steal_options" class="section">
    <div class="section-header">
        <h1>Steal</h1>
    </div>
    <div class="section-content">
        {% for group in player._steal_options %}
        <div class="tile-group" index="{{ loop.index0 }}">
            {% for tile in group %}
            <button class="tile stealable" onclick="steal(this)" suit="{{ tile.suit }}" {% if
                tile==player._steal_tile%}highlight{% endif %}>{{ tile.symbol }}</button>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
{% else %}
<div id="steal_options" class="section" style="display: none"></div>
{% endif %}
{% endblock %}
