{% block victory %}
    <div id="winning_hand">
        <div class="section-header">
            <h1>{{ player.name }} has won!</h1>
        </div>
        <div class="section-content">
            {% for group in winning_hand %}
            <div class="tile-group" index="{{ loop.index0 }}">
                {% for tile in group %}
                <button class="tile" highlight suit="{{ tile.suit }}">{{ tile.symbol }}</button>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
