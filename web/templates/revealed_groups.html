{% block revealed_groups %}
    {% if player.hand.revealed|count > 0  %}
        <div id="revealed_groups" class="section">
            {% for group in player.hand.revealed %}
            <div class="tile-group" index="{{ loop.index0 }}">
                {% for tile in group %}
                <button class="tile revealed" suit="{{ tile.suit }}">{{ tile.symbol }}</button>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    {% else  %}
        <div id="revealed_groups" class="section" style="display: none"></div>
    {% endif %}
{% endblock %}
